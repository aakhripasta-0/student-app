<!-- templates/add_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add Student</h2>
    <form action="/add_student" method="POST">

      <!-- Student and parent's Name -->
      <div class="row mb-3">
        <div class="col">
          <label for="name" class="form-label">Student Name</label>
          <input type="text" class="form-control" name="name" required placeholder="Enter full name">
        </div>
        <div class="col">
          <label for="parent_name" class="form-label">Parent's Name</label>
          <input type="text" class="form-control" name="parent_name" required placeholder="Enter parent's name">
        </div>
      </div>

      <!-- Class and School -->
      <div class="row mb-3">
        <div class="col">
          <label for="class" class="form-label">Class</label>
          <select class="form-select" name="class" required>
            <option value="">Select Class</option>
            {% for cls in range(5, 13) %}
              <option value="{{ cls }}">{{ cls }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <label for="school" class="form-label">School</label>
          <input type="text" class="form-control" name="school" required placeholder="Enter school name">
        </div>
      </div>

      <!-- Board -->
      <div class="mb-3">
        <label class="form-label">Board</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="board" value="MP Board" required>
          <label class="form-check-label">MP Board</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="board" value="CBSE" required>
          <label class="form-check-label">CBSE</label>
        </div>
      </div>

      <!-- Category and Admission Date -->
      <div class="row mb-3">
        <div class="col">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" name="category" required>
            <option value="">Select Category</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
          </select>
        </div>
        <div class="col">
          <label for="admission_date" class="form-label">Date of Admission</label>
          <input type="date" class="form-control" name="admission_date" required>
        </div>
      </div>

      <!-- Fees and Contact -->
      <div class="row mb-3">
        <div class="col">
          <label for="fees" class="form-label">Total Fees</label>
          <input type="number" class="form-control" name="fees" required placeholder="Enter total fees">
        </div>
        <div class="col">
          <label for="contact" class="form-label">Contact No.</label>
          <input type="tel" class="form-control" name="contact" required placeholder="Student contact number">
        </div>
        <div class="col">
          <label for="parent_contact" class="form-label">Parent's Contact No.</label>
          <input type="tel" class="form-control" name="parent_contact" required placeholder="Parent contact number">
        </div>
      </div>

      <!-- Installment Info -->
      <div class="row mb-3">
        <div class="col">
          <label for="installments" class="form-label">Number of Fee Installments</label>
          <input type="number" class="form-control" id="installments" name="installments" min="1" max="12" required
                 value="{{ student.installments if student and student.installments else '1' }}">
        </div>
        <div class="col">
          <label for="first_installment" class="form-label">First Installment Amount</label>
          <input type="number" class="form-control" id="first_installment_amount" name="first_installment_amount" min="0" required
       placeholder="Enter amount paid during admission">

        </div>
      </div>

      <!-- Submit and Navigation -->
      <button type="submit" class="btn btn-primary">Add Student</button>
      <a href="/" class="btn btn-secondary ms-2">Back to Home</a>

    </form>
  </div>
</body>
</html>
